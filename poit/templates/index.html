   <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
   <script type="text/javascript" charset="utf-8">
   
     $(document).ready(function() {
      namespace = '/test';
      var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

      socket.on('connect', function() {
        socket.emit('my_event', {data: 'I\'m connected!'}); });

      socket.on('my_response', function(msg) {
        console.log(msg.data);
        
        $('#log').append(' vlhkost : '+msg.data+ '%, teplota : ' +msg.data2+'Â°C </br> ').html(); });


      $('form#emit').submit(function(event) {
          socket.emit('my_event', {value: $('#emit_value').val()});
          return false; });
      
      $('#buttonVal').click(function(event) {
          //console.log($('#buttonVal').val());
          socket.emit('db_event', {value: $('#buttonVal').val()});
          if ($(this).val() == "start") {
            $(this).val("stop");
            $(this).text("Stop");
          }
          else {
            $(this).val("start");
            $(this).text("Start");
          }
          return false; });
      $('#buttonVal2').click(function(event) {
          //console.log($('#buttonVal2').val());
          socket.emit('openclose_event', {value: $('#buttonVal2').val()});
          if ($(this).val() == "open") {
            $(this).val("close");
            $(this).text("Close");
          }
          else {
            $(this).val("open");
            $(this).text("Open");
          }
          return false; });
      
      
      });
    </script>
 </head>
 <body>
