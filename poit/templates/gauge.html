<!DOCTYPE HTML>
<html>
 <head>
  <title>Flask-SocketIO Test</title>
   <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
   <script src="static/libs/gauge.min.js"></script>
   <script type="text/javascript" charset="utf-8">
   //https://canvas-gauges.com/documentation/user-guide/configuration
     $(document).ready(function() {
      var gauge = new RadialGauge({
        renderTo: 'canvasID',
          width: 300,
          height: 300,
          units: "[%]",
          minValue: 20,
          maxValue: 90,
          majorTicks: [

              "20",
              "30",
              "40",
              "50",
              "60",
              "70",
              "80",
              "90"
          ],
          minorTicks: 2,
          strokeTicks: true,
          highlights: [
              {
                  "from": 40,
                  "to": 60,
                  "color": "rgba(200, 50, 50, .75)"
              }
          ],
          colorPlate: "#fff",
          borderShadowWidth: 0,
          borders: false,
          needleType: "arrow",
          needleWidth: 2,
          needleCircleSize: 7,
          needleCircleOuter: true,
          needleCircleInner: false,
          animationDuration: 1500,
          animationRule: "linear"
      });
      gauge.draw();
      gauge.value = "0";
         
      //teplotny senzor
      var gauge2 = new RadialGauge({
          renderTo: 'canvasID2',
          width: 300,
          height: 300,
          units: "Â°C",
          minValue: 0,
          maxValue: 40,
          majorTicks: [
              "0",
              "5",
              "10",
              "15",
              "20",
              "25",
              "30",
              "35",
              "40"
          ],
          minorTicks: 1,
          strokeTicks: true,
          highlights: [
              {
                  "from": 18,
                  "to": 25,
                  "color": "rgba(200, 50, 50, .75)"
              }
          ],
          colorPlate: "#fff",
          borderShadowWidth: 0,
          borders: false,
          needleType: "arrow",
          needleWidth: 2,
          needleCircleSize: 7,
          needleCircleOuter: true,
          needleCircleInner: false,
          animationDuration: 1500,
          animationRule: "linear"
      });
      gauge.draw();
      gauge.value = "0";
      
      namespace = '/test';
      var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
       

      socket.on('my_response', function(msg) {
        console.log(msg.data);
        $('#log').append('Received #'+msg.count+': '+msg.data+'<br>').html(); 
        gauge.value = msg.data;
        gauge2.value = msg.data2;
        });
       
      });
    </script>
 </head>
 <body>

  <canvas id="canvasID"></canvas>
  <canvas id="canvasID2"></canvas>
 
 </body>
</html>
